<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Virtual Keyboard</title>
</head>
<body>
  <div class="container">
    <textarea class="output-text" rows="5" cols="50">_</textarea>
    <div class="keyboard">
      <div class="keyboard__row">
        <div class="keyboard__key"><span>`</span></div>
        <div class="keyboard__key"><span>1</span></div>
        <div class="keyboard__key"><span>2</span></div>
        <div class="keyboard__key"><span>3</span></div>
        <div class="keyboard__key"><span>4</span></div>
        <div class="keyboard__key"><span>5</span></div>
        <div class="keyboard__key"><span>6</span></div>
        <div class="keyboard__key"><span>7</span></div>
        <div class="keyboard__key"><span>8</span></div>
        <div class="keyboard__key"><span>9</span></div>
        <div class="keyboard__key"><span>0</span></div>
        <div class="keyboard__key"><span>-</span></div>
        <div class="keyboard__key"><span>=</span></div>
        <div class="keyboard__key keyboard__key_backspace"><span>← Backspace</span></div>
      </div>
      <div class="keyboard__row">
        <div class="keyboard__key keyboard__key_tab"><span>Tab ⇄</span></div>
        <div class="keyboard__key"><span>q</span></div>
        <div class="keyboard__key"><span>w</span></div>
        <div class="keyboard__key"><span>e</span></div>
        <div class="keyboard__key"><span>r</span></div>
        <div class="keyboard__key"><span>t</span></div>
        <div class="keyboard__key"><span>y</span></div>
        <div class="keyboard__key"><span>u</span></div>
        <div class="keyboard__key"><span>i</span></div>
        <div class="keyboard__key"><span>o</span></div>
        <div class="keyboard__key"><span>p</span></div>
        <div class="keyboard__key"><span>[</span></div>
        <div class="keyboard__key"><span>]</span></div>
        <div class="keyboard__key"><span>\</span></div>
        <div class="keyboard__key keyboard__key_del"><span>Del</span></div>
      </div>
      <div class="keyboard__row">
        <div class="keyboard__key keyboard__key_caps-lock"><span>Caps Lock</span></div>
        <div class="keyboard__key"><span>a</span></div>
        <div class="keyboard__key"><span>s</span></div>
        <div class="keyboard__key"><span>d</span></div>
        <div class="keyboard__key"><span>f</span></div>
        <div class="keyboard__key"><span>g</span></div>
        <div class="keyboard__key"><span>h</span></div>
        <div class="keyboard__key"><span>j</span></div>
        <div class="keyboard__key"><span>k</span></div>
        <div class="keyboard__key"><span>l</span></div>
        <div class="keyboard__key"><span>;</span></div>
        <div class="keyboard__key"><span>'</span></div>
        <div class="keyboard__key keyboard__key_enter"><span>Enter ↵</span></div>
      </div>
      <div class="keyboard__row">
        <div class="keyboard__key keyboard__key_shift"><span>⇧ Shift</span></div>
        <div class="keyboard__key"><span>z</span></div>
        <div class="keyboard__key"><span>x</span></div>
        <div class="keyboard__key"><span>c</span></div>
        <div class="keyboard__key"><span>v</span></div>
        <div class="keyboard__key"><span>b</span></div>
        <div class="keyboard__key"><span>n</span></div>
        <div class="keyboard__key"><span>m</span></div>
        <div class="keyboard__key"><span>,</span></div>
        <div class="keyboard__key"><span>.</span></div>
        <div class="keyboard__key"><span>/</span></div>
        <div class="keyboard__key keyboard__key_up"><span>↑</span></div>
        <div class="keyboard__key keyboard__key_shift"><span>⇧ Shift</span></div>
      </div>
      <div class="keyboard__row">
        <div class="keyboard__key keyboard__key_ctrl"><span>Ctrl</span></div>
        <div class="keyboard__key keyboard__key_win"><span>Win</span></div>
        <div class="keyboard__key keyboard__key_alt"><span>Alt</span></div>
        <div class="keyboard__key keyboard__key_space"><span></span></div>
        <div class="keyboard__key keyboard__key_alt"><span>Alt</span></div>
        <div class="keyboard__key keyboard__key_left"><span>←</span></div>
        <div class="keyboard__key keyboard__key_down"><span>↓</span></div>
        <div class="keyboard__key keyboard__key_right"><span>→</span></div>
        <div class="keyboard__key keyboard__key_ctrl"><span>Ctrl</span></div>
      </div>
    </div>
  </div>
</body>
</html>
